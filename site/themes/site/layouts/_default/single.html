{{ define "main" }}
<article class="container">
    <header>
        <h2><span class="title">{{ .Title | markdownify }}</span></h2>
        {{ with .Params.author }}
        <h2 class="author">{{ . }}</h2>
        {{ end }}
        {{ if (gt .Params.date 0) }}
        <time pubdate datetime="{{ .Date.Format "2006-01-02" }}"><h2 class="date">{{ .Date.Format "2006/01/02" }}</h2></time>   
        {{ end }}
    </header>
    {{ .Content }}
</article>
{{ end }}
